<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HPT3 DB</title>
        <link rel="shortcut icon" href="./img/esfera.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>

    <body class="fondo">
        <header class="top-0 position-sticky">
            <nav class="navbar navbar-expand-lg bg__navbar mb-5">
                <div class="container-fluid d-flex ms-3">
                    <a href="./index.html"><img src="./img/logo.png" alt="" class="img-fluid" width="60px"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse text-center justify-content-md-end mx-5"
                        id="navbarSupportedContent">
                        <a class="nav-link active fs-3 mx-3 link-danger" aria-current="page" href="./personajes.html">PERSONAJES</a>
                        <a id="desplegLogin" class="nav-link active fs-3 mx-3" aria-current="page" href="#">LOGIN</a>
                        <a id="desplegRegistro" class="nav-link active fs-3 mx-3" aria-current="page" href="#">REGISTER</a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="my-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12  d-flex justify-content-md-end">
                        <div id="login" class="col-4 p-3">
                            <div class="d-flex justify-content-md-end">
                                <i id="cerrarLogin" class="bi bi-x-square-fill text-danger h5"></i>
                            </div>
                            <form>
                                <div class="mb-3 pt-2">
                                    <label for="exampleInputEmail1" class="form-label"><strong>Correo Electrónico</strong></label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text text-black ">Ingresa tu correo electrónico</div>
                                </div>
                                <div class="mb-3 pt-3">
                                    <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input bg-black" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-outline-dark bg-dark text-white">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="container-fluid">
            <div id="columnasCartas" class="row d-flex align-items-evenly">


        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    </body>
</html>
